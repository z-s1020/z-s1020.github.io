<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京同仁堂 - 植物肽复合饮</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e2323;
            --secondary-color: #5a3921;
            --accent-color: #d4a76a;
            --text-color: #333;
            --light-bg: #f9f5f0;
        }

        body {
            font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .header-container {
            position: relative;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .header-image:hover {
            transform: scale(1.02);
        }

        .content {
            padding: 40px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin: 0 0 30px;
            padding-bottom: 20px;
            position: relative;
            letter-spacing: 2px;
        }

        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-color);
        }

        h3 {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin: 30px 0 20px;
            text-align: center;
            font-weight: 600;
        }

        h4 {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
            margin: 0 0 25px;
            font-weight: 400;
            text-align: justify;
            padding: 20px;
            background: rgba(212, 167, 106, 0.05);
            border-left: 3px solid var(--accent-color);
            border-radius: 0 5px 5px 0;
        }

        .cta-box {
            background: linear-gradient(135deg, rgba(142, 35, 35, 0.9), rgba(90, 57, 33, 0.9));
            color: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .wechat-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(7, 193, 96, 0.4);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .header-image {
                height: 250px;
            }

            .content {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            h4 {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="https://mdn.alipayobjects.com/huamei_dkvh54/afts/img/i0_QRrLpdvkAAAAAAAAAAAAADnw_AQFr/original?hm_biz=ufo_huamei_upload" 
                 alt="南京同仁堂植物肽复合饮" 
                 class="header-image">
        </div>
        
        <div class="content">
            <h1>植物肽复合饮</h1>
            
            <div class="cta-box">
                <div class="cta-text">打开微信，搜索'南同共享新零售'</div>
            </div>
            
            <h4>“做真成分 下笨工夫”是南京同仁堂康普从南京同仁堂祖训“品位虽贵必不敢减物力，炮制虽繁必不敢省人工”传承而来的办厂宗旨。
南京同仁堂康普坚持做行业透明化的标杆，认真做保健和功效食品，目前公司拥有保健品批文8项，特膳食品批文4项，传统滋补类产品28类，每个产品都做到成分清晰、标准严谨、检测详实，让消费者明明白白，让南京同仁堂的健康产品走向千家万户。</h4>
        </div>
        
        <div class="footer">
            南京同仁堂康普 © 2023 版权所有
        </div>
    </div>
</body>
</html>
