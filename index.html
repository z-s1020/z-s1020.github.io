            align-items: center;

        }
        
        .nav-tool-btn:hover {

            height: 100%;
            flex-shrink: 0;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            text-align: center;

        /* 导航点 */

            bottom: 20px;
            left: 50%;

        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelector('.slides');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            let autoSlideInterval;
            const slideCount = 4; // 4张轮播图
            
            // 初始化轮播
            function initSlider() {
                updateSlider();
                startAutoSlide();
                setupTouchEvents();
                setupDotNavigation();
            }
            
            function goToSlide(index) {
                currentIndex = (index + slideCount) % slideCount;
                updateSlider();
            }
            
            function updateSlider() {
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            function startAutoSlide() {
                clearInterval(autoSlideInterval);
                autoSlideInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 5000);
            }
            
            function setupTouchEvents() {
                slider.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    clearInterval(autoSlideInterval);
                });
                
                slider.addEventListener('touchmove', (e) => {
                    touchEndX = e.touches[0].clientX;
                    const diff = touchStartX - touchEndX;
                    slides.style.transition = 'none';
                    slides.style.transform = `translateX(calc(-${currentIndex * 25}% - ${diff}px))`;
                });
                
                slider.addEventListener('touchend', () => {
                    const threshold = 50;
                    if (touchStartX - touchEndX > threshold) {
                        goToSlide(currentIndex + 1); // 向左滑
                    } else if (touchEndX - touchStartX > threshold) {
                        goToSlide(currentIndex - 1); // 向右滑
                    } else {
                        goToSlide(currentIndex); // 回归原位
                    }
                    slides.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1)';
                    startAutoSlide();
                });
            }
            
            function setupDotNavigation() {
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        clearInterval(autoSlideInterval);
                        goToSlide(index);
                        startAutoSlide();
                    });
                });
            }
            
            // 初始化
            initSlider();
        });
    </script>
