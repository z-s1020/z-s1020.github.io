        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            line-height: 1.5;
            background: #f9f9f9;
            color: #333;
        }
        
        /* 轮播图样式 */
        .slider {
            width: 100%;
            height: 50vh;
            max-height: 300px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .slides {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1));
        }
        
        .slide {
            width: 25%;
            height: 100%;
            flex-shrink: 0;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* 导航点 */
        .dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .dot.active {
            background: #fff;
            transform: scale(1.3);
        }
        
        /* 分割线设计 */
        .divider-line {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 25px 15%;
            border: none;
        }
        
        /* 业务推荐区域 */

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #222;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #1890ff;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .grid-item {
            position: relative;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .grid-item:hover {
            transform: translateY(-3px);
        }
        
        .grid-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .grid-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
        }
        
        /* 业务介绍及操作流程部分 */
        .business-section {
            text-align: center;
            padding: 0 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .business-title {
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .business-title::after {

            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;

        }
        
        /* 小型横向按钮样式 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .business-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 100px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
        
        .business-button:hover {

        }

        .business-button:nth-child(2) { background: linear-gradient(135deg, #ea4335 0%, #fbbc05 100%); }

        /* 响应式调整 */

            }
        }
        
        @media (orientation: landscape) {
            .slider {
                height: 65vh;
                max-height: 400px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelector('.slides');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            let autoSlideInterval;
            const slideCount = 4; // 4张轮播图
            
            // 初始化轮播
            function initSlider() {
                updateSlider();
                startAutoSlide();
                setupTouchEvents();
                setupDotNavigation();
            }
            
            function goToSlide(index) {
                currentIndex = (index + slideCount) % slideCount;
                updateSlider();
            }
            
            function updateSlider() {
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            function startAutoSlide() {
                clearInterval(autoSlideInterval);
                autoSlideInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 4000);
            }
            
            function setupTouchEvents() {
                slider.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    clearInterval(autoSlideInterval);
                });
                
                slider.addEventListener('touchmove', (e) => {
                    touchEndX = e.touches[0].clientX;
                    const diff = touchStartX - touchEndX;
                    slides.style.transition = 'none';
                    slides.style.transform = `translateX(calc(-${currentIndex * 25}% - ${diff/4}px))`;
                });
                
                slider.addEventListener('touchend', () => {
                    const threshold = 50;
                    if (touchStartX - touchEndX > threshold) {
                        goToSlide(currentIndex + 1); // 向左滑
                    } else if (touchEndX - touchStartX > threshold) {
                        goToSlide(currentIndex - 1); // 向右滑
                    } else {
                        goToSlide(currentIndex); // 回归原位
                    }
                    slides.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1)';
                    startAutoSlide();
                });
            }
            
            function setupDotNavigation() {
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        clearInterval(autoSlideInterval);
                        goToSlide(index);
                        startAutoSlide();
                    });
                });
            }
            
            // 初始化
            initSlider();
        });
    </script>
