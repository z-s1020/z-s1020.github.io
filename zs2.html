            width: 100%;

            padding: 20px;
        }
        
        .option-card {

            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: none;
            z-index: 1;
        }
        
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            transition: var(--transition);
            z-index: -1;

        .option-card:hover {

        }
        
        .option-card:hover::before {
            height: 100%;
            opacity: 0.1;
        }
        
        .option-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: var(--transition);
        }
        
        .option-card:hover .option-icon {

        .option-title {

            margin-bottom: 0.8rem;
            color: var(--text-color);

        }
        
        .option-desc {
            font-size: 1rem;
            color: #6c757d;
            line-height: 1.6;
        }
        
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
