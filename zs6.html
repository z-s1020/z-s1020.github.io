<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手持N7设备铺设教程</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --alipay-color: #1778F2;
            --fubei-color: #FF6B00;
            --light-bg: #f8f9fa;
            --text-color: #333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header-desc {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .notice-banner {
            background-color: #fff8e1;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffe0b2;
            font-weight: 500;
        }
        
        .notice-banner i {
            color: #ffa000;
            margin-right: 8px;
        }
        
        .policy-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px;
            flex-wrap: wrap;
        }
        
        .policy-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
        }
        
        .policy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .policy-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .alipay-btn {
            background: linear-gradient(135deg, var(--alipay-color), #1a5fb4);
            color: white;
        }
        
        .fubei-btn {
            background: linear-gradient(135deg, var(--fubei-color), #e65100);
            color: white;
        }
        
        .content-section {
            padding: 0 30px 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .step {
            margin-bottom: 25px;
            padding-left: 35px;
            position: relative;
        }
        
        .step-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 26px;
            height: 26px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .step-content {
            line-height: 1.7;
        }
        
        .highlight {
            background-color: #e3f2fd;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .guide-image {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
            border: 1px solid #eee;
        }
        
        .guide-image:hover {
            transform: scale(1.02);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .policy-selector {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 20px;
            }
            
            .policy-btn {
                width: 100%;
                padding: 12px 20px;
            }
            
            .content-section {
                padding: 0 20px 20px;
            }
            
            .section-title {
                font-size: 1.3rem;
                margin: 25px 0 15px;
            }
            
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mobile-alt"></i> 手持N7设备铺设教程</h1>
            <p class="header-desc">帮助您完成N7设备的铺设工作</p>
        </header>
        
        <div class="notice-banner">
            <i class="fas fa-exclamation-circle"></i>
            备注：N7类型分为付呗和支付宝两种，政策不同，请按需求作业！
        </div>
        
        <div class="policy-selector">
            <a href="fubei-policy.html" class="policy-btn fubei-btn">
                <i class="fas fa-file-alt"></i> 付呗政策
            </a>
            <a href="alipay-policy.html" class="policy-btn alipay-btn">
                <i class="fab fa-alipay"></i> 支付宝政策
            </a>
        </div>
        
        <div class="content-section">
            <h2 class="section-title"><i class="fab fa-alipay"></i> 支付宝设备作业方法</h2>
            
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <p>进入<span class="highlight">码上推</span>，选择<span class="highlight">碰一下设备作业</span>，点击<span class="highlight">作业</span>，提报门店时选择<span class="highlight">N7设备</span>，按要求填写门店信息，选择提报，等待审核通过。</p>
                </div>
            </div>
            
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <p>进入<span class="highlight">门店作业</span>，选择自己刚提报的门店，创建作业单，按引导进行作业。</p>
                    <p style="color: #666; font-style: italic; margin-top: 10px;">(等待补充详细操作步骤...)</p>
                </div>
            </div>
            
            <h2 class="section-title"><i class="fas fa-cash-register"></i> 付呗设备作业方法</h2>
            
            <div class="image-gallery">
                <img src="http://sfl-tp.oss-cn-beijing.aliyuncs.com/Admin/ImageGallery/174512893868048dea3f3d6.jpg" alt="付呗设备作业步骤1" class="guide-image">
                <img src="http://sfl-tp.oss-cn-beijing.aliyuncs.com/Admin/ImageGallery/174512900468048e2cb59c3.jpg" alt="付呗设备作业步骤2" class="guide-image">
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 华睿技术支持中心 | 如有疑问请联系技术支持</p>
        </div>
    </div>
</body>
</html>
